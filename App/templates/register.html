
{% extends 'base.html' %}

{% block content %}

<div class="container-fluids">
    <div>
        
        <div class="card p-5">
            <div class = 'form-group'>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div style="display:flex" class="col-sm-12">
                        <div class="col-sm-8">
                            <input type="submit" class="btn btn-primary" value="Register">
                        </div>
                   
                        <div>
                            <button class="btn btn-primary mb-2">
                                <a href="{% url 'login' %}">Sign in</a>
                            </button>
                        </div>
                    
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</div>



    



{% endblock %}
